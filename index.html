<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/e0beb5bc5e.js" crossorigin="anonymous"></script>
		<link rel="icon" href="img/icons/msn3-5.png">
		<link rel="stylesheet" href="css/styles.css">
		<script src="javascript/main.js" defer type="module"></script>
		<title>my portfolio</title>
	</head>
	<body>
		<main id="desktop">
			<div data-applicationrender="trashcan.html" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Trashcan" src="img/icons/trashcan.png" />
				<span>Trashcan</span>
			</div>

			<div data-applicationrender="computer.html" id="computer" class="icon-wrapper">
				<div  class="overlay"></div>
				<img class="icon" alt="Computer" src="img/icons/computer.png" />
				<span>My computer</span>
			</div>

			<div data-applicationrender="notepad.html" id="notepad" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Notepad" src="img/icons/notepad.png" />
				<span data-customname="true">About me</span>
			</div>

			<div data-applicationrender="internet.html" id="internet" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Internet" src="img/icons/internet.png" />
				<span data-customname="true">My work</span>
			</div>

			<div data-applicationrender="welcome.html" id="welcome" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Welcome" src="img/icons/msn3-5.png" />
				<span>Welcome!</span>
			</div>

			<div data-applicationrender="contact.html" id="contact" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Contact" src="img/icons/phone.png" />
				<span>Contact me</span>
			</div>

			<div data-applicationrender="dvd.html" id="dvd" class="icon-wrapper">
				<div class="overlay"></div>
				<img class="icon" alt="Windows Media Player" src="img/icons/mediaplayer.png" />
				<span>Windows Media Player</span>
			</div>

			<button id="deletebutton">
				<p id="delete">delete application</p>
				<p id="cancel">cancel</p>
			</button>
		</main>
		<footer id="taskbar">
			<button class="taskbar-start">
				<img class="icon" alt="start" src="img/icons/windows.png" />
				<span>Start</span>
			</button>
		</footer>
	</body>
</html>
