<style>	.computer-wrapper {		background: #fff;		width: 100%;		height: 100%;		max-height: 100%;		overflow-x: hidden;		overflow-y: hidden;		display: flex;		justify-content: center;		align-items: center;		flex-direction: column;		gap: 0.5rem;	}	.alternate-wrapper {		background: #fff;		width: 100%;		height: 100%;		max-height: 100%;		overflow-x: hidden;		overflow-y: hidden;		display: none;		justify-content: center;		align-items: center;		flex-direction: column;	}</style><script defer>	const iframes = document.querySelectorAll('iframe');	document.querySelectorAll('.computer-wrapper').forEach((instance) => {		let iframeDepth = getIframeDepth();		if (parseInt(instance.dataset.maxiframedepth) === iframeDepth) {			instance.style.display = 'none';			instance.nextElementSibling.style.display = 'flex';		}	});	iframes.forEach((iframe) => {		const link = iframe.src.includes("?v=") ? iframe.src.split("?v=")[0] : iframe.src;		const uniqueParam = `${Date.now()}-${Math.random().toString(36).substring(2, 15)}`;		iframe.src = `${link}?v=${uniqueParam}`;	});	function getIframeDepth() {		let depth = 0;		let currentWindow = window;		while (currentWindow !== currentWindow.top) {			depth++;			currentWindow = currentWindow.parent;		}		return depth;	}</script><div data-maxiframedepth="5" class="computer-wrapper">	<iframe src="https://kzha.nl/blog" width="100%" height="100%"></iframe></div><div class="alternate-wrapper">	<h1>You have too many tabs open O_o</h1></div>
